<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        


        function sorteerOmgekeerdJoin(ontvangenNamen){

            return ontvangenNamen.sort().reverse().join("-");
        }

        const namen = ["Jan", "Piet", "Joris"];

        const naamAangepast = sorteerOmgekeerdJoin(namen);

        document.write(`<p>De array omgedraaid gesorteerd en gejoind geeft: ${naamAangepast}</p>`);
        

    </script>
    
</body>
</html>
