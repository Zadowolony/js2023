<!DOCTYPE html>

<body>

    <!-- 
        Vraag aan de gebruiker de diameter van een cirkel.
        Bereken de omtrek en de oppervlakte:
        omtrek = straal * 3.14 * 2
        oppervlakte = 3.14 * straal * straal
        Druk af in het document bv. :
        De diameter van de cirkel is 5. De omtrek is dan 15.70. De oppervlakte is 19.63
        Zorg dat de waardes afgerond zijn op 2 plaatsen na de komma.

        -->

 <script>
     
     const diameter = parseFloat(prompt("Wat is de diameter van de cirkel?"));
    
     straal = diameter / 2;
     const omtrek = straal * 3.14 * 2;
     const oppervlakte = 3.14 * straal * straal;

     document.write(`De diameter van de cirkel is ${typeof diameter.toFixed(2)}. De omtrek is dan ${omtrek.toFixed(2)}. De oppervlakte is ${oppervlakte.toFixed(2)}`);

     const getal = 125;
     console.log(typeof getal);

 </script>
    
</body>
</html>
