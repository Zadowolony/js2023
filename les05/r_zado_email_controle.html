<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const email = prompt("Voer je email in");

        if ( email == null){
            document.write("U heeft op annuleer geklikt");
        }else if (email.length == 0) {
            document.write("U heeft niks ingevuld");
        }else if (email.indexOf("@") === -1 || email.indexOf(" ") !== -1  || email.indexOf(".") === -1) {
            document.write("Dit lijkt geen correct emailadres te zijn!")
        }else if (email.indexOf("@") < 2) {    
                document.write("Er moeten minstens 2 tekens voor de @ staan.");
        }else {
            document.write("Ziet er goed uit!");
        }

        // spatie is niet gelijk aan -1
        // 1 is niet gelijk aan -1   ( waar)



    </script>
</body>
</html>
