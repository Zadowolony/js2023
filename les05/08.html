<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let pensioen = prompt("Wanneer ga je op pensieon?");
        let huidig_jaartal = new Date().getFullYear();

        if ( pensioen == null) {
            document.write("U heeft geanulleerd");

        }else if (pensioen.length == 0) {
            document.write("U heeft niets ingegeven!");
        }else if (isNaN(pensioen)) {
            document.write("Is NaN");
        }else if (pensioen.length != 4) {
            document.write("Geef een jaartal in  met 4 cijfers!");

        }else if (pensioen < huidig_jaartal) {
            document.write("Ben je al op pensieon dan?");
        }else  {
            
            let hoe_lang =  pensioen - huidig_jaartal;

            document.write(`<p>De gaat op pensioen binnen ${hoe_lang} jaar.</p>`);
        }
        

       


    </script>
    
</body>
</html>
