<body>

    <script>
        const gewicht = prompt("Wat is je gewicht" , "62");

        if (gewicht == null) {
            document.write("Er is een foutmelding");
        } else if (gewicht.length == 2 || gewicht.length == 3) {
            let length = prompt("Wat is je lengte? (bijvoorbeeld 1.78)" ,"1.78");

            if (length == null) {
                document.write("Er is niks ingevuld");
            }

            else {

                const bmi = gewicht / (length * length);
                bmiFixed = bmi.toFixed(1);

                if (bmi < 18.5) {

                    document.write(`Uw BMI is ${bmiFixed}, onder 18.5, dit betekent dat u een ondergewicht gewicht heeft.`);
                } else if (bmi >= 18.5) {
                    document.write(`Uw BMI is ${bmiFixed}, dus tussen 18.5 en 25, dit betekent dat u een gezond gewicht heeft.`);
                } else if (bmi >= 25) {
                    document.write(`Uw BMI is ${bmiFixed}, dus tussen 25 en 30, dit betekent dat u een overgewicht gewicht heeft.`);
                } else if (bmi >= 30) {
                    document.write(`Uw BMI is ${bmiFixed}, dus tussen 30 en boven, dit betekent dat u een overgewicht gewicht heeft.`);
                }

                // maar nu zou ik dat gewoon in 1 document willen hoe roep ik het op?




            }

        }




    </script>
