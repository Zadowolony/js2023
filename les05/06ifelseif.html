<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const ouderdom = prompt("Wat is je leeftijd?");

        if ( ouderdom < 18) {

            document.write("Je krijgt een watertje");
        }else if( ouderdom >= 18) {

            document.write("Een pintje");
        }else {
            document.write("Je hebt iets verkeerd ingegeven");
        }

    </script>
    
</body>
</html>
