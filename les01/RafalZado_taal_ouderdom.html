<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let taal  //declareer
        
        taal = "Spaans";  // initialiseer
        
        document.write(`<p>De taal is nu: ${taal}</p>`);

        taal = "Nederlands";

        document.write(`<p>De taal is nu: ${taal}</p>`);

       

        let ouderdom = prompt("Hoe oud ben je nu?", "Leeftijd");
        document.write(`<p>Dan word je volgend jaar: ${++ouderdom}</p>`);

        //ouderdom= ouderdom + 1  hier passen wij enkel de totaal aan maar nietd e variabelen
        // ++ouderdom = hier passen wij echt ook de variabele aan



    </script>
</body>
</html>
