<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        const naam = prompt("Wat is je naam", "Naam");
        const boekNaam = prompt("Naam van je gekochte boek", "Boek naam");
        const boekPrijs = prompt("Prijs van het boek", "prijs");


        document.write("<h1>Aankop boek</h1>");

        document.write( `<p>Hallo ${naam}, gefeliciteerd met de aankoop van "${boekNaam}!". De prijs hiervoor is: ${boekPrijs}</p>Rafal`);


    </script>
</body>
