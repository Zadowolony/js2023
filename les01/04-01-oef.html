<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const naam = prompt("Hoe noem je", "Naam");
        const leeftijd = prompt("Wat is je leeftijd?", "Leeftijd");
        const lievelingsvak = prompt("Wat is je lievelingsvak", "lievelingsvak");

        document.write(`<p>Mij naam is: <strong>${naam}</strong> en ik ben ${leeftijd} jaar oud en mijn lievelingsvak is: <i>${lievelingsvak}</i></p>`);
    </script>
</body>
</html>
